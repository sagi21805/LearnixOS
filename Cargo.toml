[workspace]
members = [
    "bootloader/first_stage",
    "bootloader/second_stage",
    "crates/arch/x86",
    "crates/common",
    "crates/drivers/ahci",
    "crates/drivers/keyboard",
    "crates/drivers/pci",
    "crates/drivers/vga-display",
    "crates/macros",
    "crates/memory/buddy",
    "crates/memory/slab",
    "crates/memory/page",
    "kernel",
    "xtask",
    "tests",
]

resolver = "3"

[workspace.lints.clippy]
all = "deny"

[profile.bootloader]
inherits = "release"
opt-level = 's'
overflow-checks = false
panic = "abort"

[profile.release]
opt-level = 's'
overflow-checks = false
panic = "abort"

[profile.dev]
panic = "abort"
