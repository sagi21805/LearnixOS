[workspace]
members = [
    "shared/common",
    "kernel/stages/first_stage",
    "kernel/stages/second_stage",
    "shared/cpu_utils",
    "kernel",
    "build",
    "learnix-macros",
]
resolver = "3"
default-members = ["build"]

[workspace.dependencies]

[profile.release]
opt-level = 's'
overflow-checks = false
panic = "abort"

[profile.dev]
panic = "abort"
